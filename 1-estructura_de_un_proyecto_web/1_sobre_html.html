<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestro primer ejemplo en HTML</title>
</head>
<!---
    -HTML es el primer lenguaje que se debe aprender
    para el desarrollo web
    -Con HTML podemos crear páginas web,
    y solo necesitamos un editor de texto.
    -Los elementos HTML contienen elementos que se marcan con etiquetas.
    -Las etiquetas son solo de apertura o de apertura y cierre.
    -Los elementos pueden tener atributos que agregan propiedades adicionales.

    En HTML se debe escribir basicamente todo el contenido de la página,
    pero nada que tenga relación con el diseño y los estilos visuales.

    Por ejemplo, en HTML se debe incluir textos, links, llamados a imagenes
    y videos, y por encima de todo, las etiquetas que estructuran el contenido
    de toda página web. 
     Las definiciones estéticas irán en la hoja de estilos CSS, 
     y no en el documento HTML.
-->
<body>
    <h1>Titulo 1</h1>
    <h2>Titulo 2</h2>
    <h3>Titulo 3</h3>
    <h4>Titulo 4</h4>
    <h5>Titulo 5</h5>
    <h6>Titulo 6</h6>
    <p>¡Hola mundo!</p>
</body>
</html>
