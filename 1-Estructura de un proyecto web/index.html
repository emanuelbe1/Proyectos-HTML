<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de inicio, index.html</title>
</head>
<body>
    <p>Los archivos pueden tener cualquier nombre, pero la mayoria de
    los servidores van a reconocer al que se llame <strong>index.html</strong> como pagina de inicio.</p>
    <!-- Buena practica: los nombres de archivos pueden incluir:
        · Letras minusculas.
        · Números.
        · Guion medio y guion bajo.
        Lo que no deben incluir:
        · Espacios.
        · Letras mayúsculas.
        · Tildes, eñes y otros diacríticos.
        · Otros símbolos.
    -->
</body>
</html>
