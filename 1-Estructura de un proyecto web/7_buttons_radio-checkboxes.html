<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones radio</title>
</head>
<body>
    <h1>Usando radio buttons</h1>
    <p>¿Cómo te vas a conectar a la clase?</p>
    <div><input type="radio" name="conexion" id="compu" value="compu" checked>
    <label for="compu">Computadora</label></div>
    <div><input type="radio" name="conexion" id="celu" value="celu" checked>
    <label for="celu">Celular</label></div>

    <h1>Usando checkboxes</h1>
    <p>¿Tenes mascotas?</p>
    <div><input type="checkbox" name="mascota" id="mperro" value="mperro" checked>
    <label for="mperro">Perro</label></div>
    <div><input type="checkbox" name="mascota" id="mgato" value="mgato" checked>
    <label for="mgato">Gato</label></div>
</body>
</html>
