<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajando con la consola de Google Chrome</title>
</head>

<!-- En HTML hay una gran diferencia entre lo que es el 
    elemento de bloque y el elemento de linea.
    Un elemento de bloque es aquel que va a ocupar
    todo el espacio que tiene disponible.
     Por defecto toman todo el espacio disponible de la pantalla.
-->
<body>
    <h1>Título</h1>
    <p>Mi párrafo</p>
</body>

</html>
